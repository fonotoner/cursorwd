<section class="content no-aside">
	<article class="contacto">

		<h2>Formulario de contacto</h2>

		<form action="#" method="post" name="formcontacto">
		<p class="row requiredRow">
			<label for="txt_Nombre">Nombre</label>
			<input id="txt_Nombre" name="txt_Nombre" type="text" required>
		</p>
		<p class="row requiredRow">
			<label for="txt_Email">E-mail</label>
			<input id="txt_Email" name="txt_Email" type="email" required>
		</p>
		<p class="row">
			<label for="txt_Telefono">Teléfono</label>
			<input id="txt_Telefono" name="txt_Telefono" type="tel">
		</p>

		<p class="row">
			<label for="txt_Modalidad">Modalidad</label>
			<select id="txt_Modalidad" name="txt_Modalidad">
				<option value="opción 1">opción 1</option>
				<option value="opción 2">opción 2</option>
				<option value="opción 3">opción 3</option>
				<option value="opción 4">opción 4</option>
				<option value="opción 5">opción 5</option>
			</select>
		</p>

		<p class="row">
			<label for="txtarea_Comentarios">Comentarios</label>
			<textarea id="txtarea_Comentarios" name="txtarea_Comentarios" cols="20" rows="3"></textarea>
		</p>


		<p class="row">
		<input type="submit" value="enviar">
		</p>
		</form>
